<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <form id="form" class="formulario">
        <div class="box-input">
          <div class="container-input">
            <h1 class="title">Day</h1>
            <input id="day" class="input-date" type="text" placeholder="DD">
          </div>
  
          <div class="container-input">
            <h1 class="title">Month</h1>
            <input id="months" class="input-date" type="text" placeholder="MM">
          </div>  
  
          <div class="container-input">
            <h1 class="title">Year</h1>
            <input id="year" class="input-date" type="text" placeholder="YYYY">
          </div>
        </div>
        <hr class="line">
        <button type="submit" role="submit"></button>
      </form>

      <div class="container-result">
        <div class="box-time">
          <h2 id="result-year" class="result">- -</h2>
          <p class="text">years</p>
        </div>
        
        <div class="box-time">
          <h2 id="result-months"  class="result">- -</h2>
          <p class="text">months</p>
        </div>

        <div class="box-time">
          <h2 id="result-day"  class="result">- -</h2>
          <p class="text">days</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
